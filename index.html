<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <!-- ==================================================
       CINEMATIC BACKGROUND LAYER
       EN: Fixed spatial layer (real "space")
       EL: Σταθερό χωρικό layer (πραγματικός χώρος)
       ================================================== -->

  <div id="bg-layer"></div>

<!-- ===============================
     NAVIGATION BAR
     Floating navigation with thumbnails
     =============================== -->
<nav id="navbar" role="navigation" aria-label="Main navigation">
  <div class="nav-items" id="nav-container">
    <!-- Navigation items generated dynamically via JavaScript -->
    <!-- Τα στοιχεία πλοήγησης δημιουργούνται δυναμικά από JavaScript -->
  </div>
</nav>

<!-- ===============================
     MAIN CONTENT
     Fullscreen sections container
     =============================== -->
<main id="sections-container">
  <!-- Sections generated dynamically via JavaScript -->
  <!-- Τα sections δημιουργούνται δυναμικά από JavaScript -->
</main>


<!-- Main script -->
<script src="./script.js"></script>

</body>
</html>
